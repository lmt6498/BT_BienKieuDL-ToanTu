<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    var pi=3.14;
    var nhapR = prompt("Nhập bán kính hình tròn: ");
    var R = parseFloat(nhapR);

    var S = R*R*pi;
    var C = R*2*pi;

    document.write("Diện tích hình tròn là: "+S);
    document.write("<br>");
    document.write("Chu vi hình tròn là: "+C);
</script>
</body>
</html>
