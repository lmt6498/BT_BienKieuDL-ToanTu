<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
<script>
    var nhapDoC = prompt("Nhập số độ C muốn đổi: ");
    var doC = parseFloat(nhapDoC);
    var doF = (doC*1.8)+32;
    document.write("Kết quả là: "+doF);
</script>
</body>
</html>
